<!DOCTYPE html>Add commentMore actions
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Hub</title>
  <meta name="description" content="Plataforma de materiais acadêmicos e mentorias para estudantes">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/pages.css">
  <link rel="stylesheet" href="styles/modals.css">
  <link rel="stylesheet" href="styles/cart.css">
  <link rel="stylesheet" href="styles/scheduling.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="app">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-graduation-cap"></i>
          <span>Academic Hub</span>
        </div>
        <div class="nav-menu" id="nav-menu">
          <a href="#home" class="nav-link active" data-page="home">
            <i class="fas fa-home"></i>
            <span>Início</span>
          </a>
          <a href="#materials" class="nav-link" data-page="materials">
            <i class="fas fa-book"></i>
            <span>Materiais</span>
          </a>
          <a href="#mentorships" class="nav-link" data-page="mentorships">
            <i class="fas fa-users"></i>
            <span>Mentorias</span>
          </a>
          <a href="#my-materials" class="nav-link" data-page="my-materials">
            <i class="fas fa-folder"></i>
            <span>Meus Materiais</span>
          </a>
          <a href="#my-schedule" class="nav-link" data-page="my-schedule">
            <i class="fas fa-calendar"></i>
            <span>Agenda</span>
          </a>
        </div>
        <div class="nav-actions">
          <button class="nav-action-btn" id="cart-btn" aria-label="Carrinho">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
          </button>
          <button class="nav-action-btn" id="profile-btn" aria-label="Perfil">
            <i class="fas fa-user"></i>
          </button>
          <button class="nav-toggle" id="nav-toggle" aria-label="Menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div id="page-content"></div>
    </main>
  </div>

  <div id="toast-container"></div>
  <script src="js/data.js"></script>
  <script src="js/components.js"></script>
  <script src="js/pages.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/mentor-scheduling.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
